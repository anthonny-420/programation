<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MOKEPON!</title>
  <script src="./js/mokepon.js"></script>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <section id="pet-selection">
    <h1 id="title">Mokepon</h1>
    <h2 class="subtitle">Which one will be your pet?</h2>

    <div class="cards">
      <!--PETS-->
      <label class="mokepon-cards" for="Hipodoge">
        <p>Hipodoge</p>
        <img src="./assets/mokepons_mokepon_hipodoge_attack.webp" alt="Hipodoge">
      </label>
      <input type="radio" name="pets" id="Hipodoge" />

      <label class="mokepon-cards" for="Capipepo">
        <p>Capipepo</p>
        <img src="./assets/mokepons_mokepon_capipepo_attack.webp" alt="Capipepo">
      </label>
      <input type="radio" name="pets" id="Capipepo" />

      <label class="mokepon-cards" for="Ratigueya">
        <p>Ratigueya</p>
        <img src="./assets/mokepons_mokepon_ratigueya_attack.webp" alt="Ratigueya">
      </label>
      <input type="radio" name="pets" id="Ratigueya" />
    </div>

    <button id="pet-button">Selection</button>
  </section>

  <section id="attack-selection">
    <h1 id="title">Mokepon</h1>
    <h2 class="subtitle">Now, you must choose one attack:</h2>

    <div>
      <button id="fire-button" class="attack-buttons">fire ðŸ”¥</button>
      <button id="water-button" class="attack-buttons">water ðŸ’§</button>
      <button id="land-button" class="attack-buttons">land ðŸª´</button>
    </div>

    <div>
      <section id="messages">
      </section>

      <section id="reboot">
        <button id="reboot-button">reboot</button>
      </section>
    </div>

    <div>
      <p>
        Your pet <span id="pet-player"></span> has
        <span id="player-lives">3</span> lives
      </p>
      <p>
        The enemy's pet <span id="pet-enemy"></span> has
        <span id="enemy-lives">3</span> lives
      </p>
    </div>

  </section>

</body>

</html>
